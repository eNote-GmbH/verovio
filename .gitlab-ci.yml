---
stages:
  - build
  - build-toolkit
  - build-viewer
  - deploy-viewer

variables:
  EMSCRIPTEN_REPOSITORY: "https://github.com/emscripten-core/emsdk.git"
  EMSCRIPTEN_DIRECTORY: "emsdk"
#   COMMIT_AUTHOR_EMAIL: "$(git log -1 --pretty=format:'%aE')"  # TODO: switch author email back to: "lxpugin@gmail.com" if necessary
#   SHA: $CI_COMMIT_SHA
#   # repos
#   VEROVIO_REPOSITORY: "https://${GH_TOKEN}@github.com/rism-ch/verovio"
#   VEROVIO_ORG_REPOSITORY: "https://${GH_TOKEN}@github.com/rism-ch/verovio.org"
#   # branches
#   BUILD_BRANCH: develop
#   GH_PAGES_BRANCH: gh-pages
#   TEMPORARY_OUTPUT_BRANCH: gh-pages-update-toolkit-${SHA}
#   # directories
#   CURRENT_PATH: "$(pwd)"
#   GH_PAGES_DIRECTORY: "gh-pages"
#   OUTPUT_DIRECTORY: "${CURRENT_PATH}/${GH_PAGES_DIRECTORY}"

.build-template:
  stage: build
  script:
    - cd tools
    - cmake ../cmake
    - make -j 10

build-osx:
  extends: .build-template
  tags:
    - macos

build-linux:
  extends: .build-template
  image:
    name: rikorose/gcc-cmake
    entrypoint: [""]

build-toolkit:
  stage: build-toolkit
  image:
    name: rikorose/gcc-cmake
    entrypoint: [""]
  script:
    - git clone $EMSCRIPTEN_REPOSITORY $EMSCRIPTEN_DIRECTORY
    - cd $EMSCRIPTEN_DIRECTORY
    - ./emsdk install latest
    - ./emsdk activate latest
    - source emsdk_env.sh
    - cd ../emscripten
    - ./buildToolkit -c -H -M
  artifacts:
    paths:
      - emscripten/build/verovio-toolkit.js*

build-viewer:
  stage: build-viewer
  dependencies:
  - build-toolkit
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

deploy-viewer:
  stage: deploy-viewer
  image:
    name: bitnami/git
    entrypoint: ["bash"]
  except:
    - external_pull_requests
  variables:
    TAG: $CI_COMMIT_SHA
  script:
    - apt-get update
    - apt-get install gettext-base
    - git clone https://$GITHUB_PERSONAL_TOKEN@github.com/eNote-GmbH/helm-charts.git /tmp/helm-charts
    - cd /tmp/helm-charts
    - rm dev/verovio-web-viewer/values.yaml
    - envsubst '${TAG}' < "dev/verovio-web-viewer/values-template.yaml" > "dev/verovio-web-viewer/values.yaml"
    - git config credential.helper 'cache --timeout=120'
    - git config user.email "ci-cd@enote.com"
    - git config user.name "enotecicd"
    - git add .
    - git commit -m "Update via GitLab"
    - git push -q https://$GITHUB_PERSONAL_TOKEN@github.com/eNote-GmbH/helm-charts.git master
